repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml

  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript Check
        entry: npm run typecheck
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false
        always_run: false
        working-directory: mobile-app

      - id: lint
        name: ESLint
        entry: npm run lint
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
        always_run: false
        working-directory: mobile-app

      - id: test
        name: Run Tests
        entry: npm test -- --passWithNoTests
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false
        always_run: false
        working-directory: mobile-app