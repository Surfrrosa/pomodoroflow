<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>PomodoroFlow - Instagram Story</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1920px;
      background: linear-gradient(180deg, #0f1115 0%, #1a1d24 50%, #0f1115 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #e6e7ea;
      position: relative;
      overflow: hidden;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 20% 30%, rgba(230, 70, 47, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(230, 70, 47, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding: 80px 60px;
      z-index: 1;
    }

    .icon-wrapper {
      margin-bottom: 60px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .icon {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      box-shadow:
        0 0 80px rgba(230, 70, 47, 0.3),
        0 20px 60px rgba(0, 0, 0, 0.4);
      margin: 0 auto;
      display: block;
    }

    .app-name {
      font-size: 72px;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ffffff 0%, #e6e7ea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 42px;
      font-weight: 600;
      color: #e6e7ea;
      margin-bottom: 20px;
      line-height: 1.3;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .subtitle {
      font-size: 34px;
      color: #a1a7b3;
      margin-bottom: 80px;
      line-height: 1.4;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 80px;
    }

    .feature {
      background: rgba(26, 29, 36, 0.6);
      border: 2px solid #2a2f39;
      border-radius: 24px;
      padding: 28px 40px;
      font-size: 32px;
      color: #e6e7ea;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    .cta {
      font-size: 38px;
      font-weight: 700;
      color: #e6462f;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .stores {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }

    .store-badge {
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
      transition: transform 0.3s ease;
    }

    .store-badge:hover {
      transform: scale(1.05);
    }

    .store-badge:first-child {
      height: 90px;
      width: auto;
    }

    .store-badge:nth-child(2) {
      height: 123px;
      width: auto;
    }

    .url {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 36px;
      color: #a1a7b3;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <img src="../assets/icon.png" alt="PomodoroFlow" class="icon">
    </div>

    <h1 class="app-name">PomodoroFlow</h1>

    <p class="tagline">Calm, zero-friction<br>Pomodoro timer</p>

    <p class="subtitle">Designed for neurodivergent minds<br>No account â€¢ No distractions</p>

    <div class="features">
      <div class="feature">25/5 focus sessions</div>
      <div class="feature">ADHD-friendly</div>
      <div class="feature">Radical simplicity</div>
    </div>

    <div class="cta">Download Now</div>

    <div class="stores">
      <img src="../assets/app-store-badge.svg" alt="Download on App Store" class="store-badge">
      <img src="../assets/google-play-badge.png" alt="Get it on Google Play" class="store-badge">
    </div>
  </div>

  <div class="url">pomodoroflow.app</div>
</body>
</html>
