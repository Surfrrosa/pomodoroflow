<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1270, height=760">
  <title>PomodoroFlow - Product Hunt Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1270px;
      height: 760px;
      background: linear-gradient(135deg, #0f1115 0%, #1a1d24 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #e6e7ea;
      position: relative;
      overflow: hidden;
    }

    /* Subtle background glow */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(230, 70, 47, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 80px;
      padding: 60px 80px;
      max-width: 1200px;
      z-index: 1;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 10px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 8px 32px rgba(230, 70, 47, 0.4);
    }

    .brand-name {
      font-size: 42px;
      font-weight: 800;
      color: #ffffff;
    }

    .headline {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.1;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .subheadline {
      font-size: 28px;
      color: #a1a7b3;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .badges {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(26, 29, 36, 0.8);
      border: 1px solid #2a2f39;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: 600;
      color: #e6e7ea;
    }

    .stores {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .store-badge {
      height: 60px;
      width: auto;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }

    .right {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .phone-mockup {
      width: 180px;
      border-radius: 24px;
      border: 2px solid #2a2f39;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .phone-mockup:nth-child(2) {
      transform: scale(1.1);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-title">
        <img src="../assets/icon.png" alt="PomodoroFlow" class="logo">
        <span class="brand-name">PomodoroFlow</span>
      </div>

      <h1 class="headline">
        Calm, zero-friction<br>
        Pomodoro for<br>
        neurodivergents
      </h1>

      <p class="subheadline">
        No account, no static.<br>
        Radical simplicity on a 25/5 loop.
      </p>

      <div class="badges">
        <div class="badge">Radical simplicity</div>
        <div class="badge">Nervous-system friendly</div>
      </div>

      <div class="stores">
        <img src="../assets/app-store-badge.svg" alt="Download on App Store" class="store-badge" style="height: 50px;">
        <img src="../assets/google-play-badge.png" alt="Get it on Google Play" class="store-badge" style="height: 65px;">
      </div>
    </div>

    <div class="right">
      <img src="../assets/screen-loading.png" alt="Loading screen" class="phone-mockup">
      <img src="../assets/screen-focus.png" alt="Focus screen" class="phone-mockup">
      <img src="../assets/screen-break.png" alt="Break screen" class="phone-mockup">
    </div>
  </div>
</body>
</html>
