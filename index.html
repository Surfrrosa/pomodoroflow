<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoroFlow - Simple Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            <div class="time" id="timeDisplay">25:00</div>
            <div class="session-info">
                <div class="session-indicator" id="sessionIndicator">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="session-type" id="sessionType">FOCUS</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">START</button>
        </div>

        <div class="tagline">Radical simplicity â€” 25/5 on loop.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
